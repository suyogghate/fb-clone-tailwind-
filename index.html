<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14 mb-24">
            <img class="w-80" src="fb-logo.svg" alt="facebook">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 text-lg shadow-2xl relative">
            <input class="px-4 h-12 my-2 border outline-blue-600 border-1 border-grey-200 rounded-md" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border outline-blue-600 border-1 border-grey-200 rounded-md" type="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-800 text-white my-2 py-3 rounded-md text-xl font-bold">Log In</button>
            <span class="text-blue-600 hover:text-blue-800 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten Password?</span>
            <hr class="my-2">
            <button class="bg-green-600 hover:bg-green-800 text-white my-2 mx-auto py-3 px-4 rounded-md text-xl font-bold w-fit ">Create New Account</button>
            <span class="absolute -bottom-10 text-sm"><span class="font-bold hover:underline">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
